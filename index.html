<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Preppedforyou</title>
</head>
<body>
  <div class="col-sm-12 d-none d-sm-block justify-content-center">
    <video autoplay muted loop id="myVideo">
    <source src="images/preppedforyou2.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
    </video>

</div>
<div class="col-sm-12 d-xs-block d-sm-none">
    <video autoplay muted loop id="myVideoMobile">
    <source src="images/preppedforyou2.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
    </video>

</div>  

<div class="content justify-content-center text-center">
    <button class="button d-none d-sm-inline-block" id="myBtn" onclick="myFunction()">Pause</button>
    <button class="button d-xs-block d-sm-none" id="myBtnMobile" onclick="myFunctionMobile()">Pause</button>
    <a href="#"><button class="button">Order</button></a>
    <a href="#"><button class="button">About</button></a>

  </div>

<script>
var video = document.getElementById("myVideo");
var mobile = document.getElementById("myVideoMobile");
var btn = document.getElementById("myBtn");
var btnMobile = document.getElementById("myBtnMobile")

function myFunction() {
if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
} else {
    video.pause();
    btn.innerHTML = "Play";
}
}
function myFunctionMobile() {
if (mobile.paused) {
    mobile.play();
    btnMobile.innerHTML = "Pause";
} else {
    mobile.pause();
    btnMobile.innerHTML = "Play";
}
}
</script>
</body>
</html>
